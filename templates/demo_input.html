<body>


	<div class="container-contact100">
		<button class="contact100-btn-show">
			<i class="fa fa-envelope-o" aria-hidden="true"></i>
		</button>

		<div class="wrap-contact100">
			<button class="contact100-btn-hide">
				<i class="fa fa-close" aria-hidden="true"></i>
			</button>

			<form class="contact100-form validate-form" method="POST">
				<span class="contact100-form-title">
					Input your text speech
				</span>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Message</span>
					<textarea class="input100" name="text" placeholder="Your message here..." maxlength=200></textarea>
					<input type="file" name="fileupload" accept="image/*" />
					<input type="checkbox" name="maths" value="on"> Southern
					<input type="checkbox" name="physics" value="on"> Northern
					<input type="radio" name="subject" value="maths"> Male
					<input type="radio" name="subject" value="physics"> Female
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>

			<span class="contact100-more">
				Time to get speech synthesis with GPU about <span class="contact100-more-highlight">10 second </span>, with CPU about <span class="contact100-more-highlight">5 minutes </span>, please wait...
			</span>
		</div>
	</div>



	<div id="dropDownSelect1"></div>
